<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="main">
      <div id="calc-container">
        <div id="display"></div>
        <div id="digits-container">
          <button class="digit clear">AC</button>
          <button class="digit delete">C</button>
          <button class="digit percent">%</button>
          <button class="digit operator">รท</button>
          <button class="digit number">7</button>
          <button class="digit number">8</button>
          <button class="digit number">9</button>
          <button class="digit operator">x</button>
          <button class="digit number">4</button>
          <button class="digit number">5</button>
          <button class="digit number">6</button>
          <button class="digit operator">-</button>
          <button class="digit number">1</button>
          <button class="digit number">2</button>
          <button class="digit number">3</button>
          <button class="digit operator">+</button>
          <button class="digit negative">+/-</button>
          <button class="digit number">0</button>
          <button class="digit decimal">.</button>
          <button class="digit operate">=</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
